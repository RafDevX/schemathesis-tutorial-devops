<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
    <link rel="icon" href="https://spoon.gforge.inria.fr/favicon.ico">
    <title>Calculator API Documentation</title>
</head>

<body>
    <rapi-doc
        id="rapi-doc"
        spec-url="openapi.yaml"
        heading-text="Calculator API Documentation"
        show-header="true"
        primary-color="#2cc22c"
        show-method-in-nav-bar="as-colored-text"
        use-path-in-nav-bar="true"
        render-style="read"
        allow-spec-url-load="false"
        allow-spec-file-load="false"
        allow-spec-file-download="true"
        allow-server-selection="false"
        persist-auth="true"
    >
        <img slot="logo" src="https://freepngimg.com/thumb/paper_sheet/54463-2-calculator-picture-free-photo-png.png" height="36px">
    </rapi-doc>
</body>

</html>
